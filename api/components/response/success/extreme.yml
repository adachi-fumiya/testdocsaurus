                        ※ 出発駅、経由駅、到着駅に[座標情報](http://docs.ekispert.com/v1/dictionary/coordinate-information/)、[住所情報](http://docs.ekispert.com/v1/dictionary/address-information/)または 地点データ を指定した場合に付与
