                type: string
                description: |-
                  定期経路の表示用文字列を表す要素<br>
                  ※ 定期経路シリアライズデータが表す定期経路を構成する[駅の名称](http://docs.ekispert.com/v1/dictionary/station-name/)と[運行路線](http://docs.ekispert.com/v1/dictionary/service-rail/)名称が`--`区切りで交互に並ぶ文字列。<br>
                  ※ `ResultSet / Course / Route`が表す経路を構成する駅と路線の並びとは同じにはなりません。<br>
              DetailRoute:
                type: string
                description: |-
                  [定期経路文字列](http://docs.ekispert.com/v1/dictionary/teiki-detail-route/)を表す要素
                  [平均待ち時間による探索](http://docs.ekispert.com/v1/dictionary/search-course-by-average-time/)時にのみ返されます。
          AssignStatus:
            type: object
            additionalProperties: false
            properties:
              kind:
                type: string
                description: |-
                  割り当て対象種別
                  - teiki: 定期
              code:
                type: string
                description: |-
                  経路毎の割り当てステータスコード 
                  - 0: 正常に定期経路が割り当てられた
                  - 1: 定期券を利用しても運賃が変わらない、または高くなってしまう
                  - 2: 定期区間を含む経路が存在しない
                  - 3: 割引乗車券が含まれる経路のため計算ができない
                  - 4: 定期経路を再現できない
                  - 99: 予期しない理由により定期経路が割り当てられない（値に99が返された場合は、info@val.co.jp までフィードバックをお寄せください）
                    ※ 詳しくは[定期割り当てステータスコード](http://docs.ekispert.com/v1/dictionary/teiki-assign-status/)をご確認ください。
              requireUpdate:
                type: string
                description: |-
                  [定期情報の更新判定ステータスコード](http://docs.ekispert.com/v1/dictionary/teiki-require-update/)
                  0以外の場合は[定期情報の更新](http://docs.ekispert.com/v1/tips/update-teiki/)が必要です。
                    - 0: 更新の必要なし
                    - 1: 定期経路文字列に旧名称の駅名が指定されている
                    - 2: 定期経路文字列に指定された駅名が見つからない
                    - 3: 定期経路文字列に旧名称の路線名が指定されている
                    - 4: 定期経路文字列に指定された路線名が見つからない
                    - 5: 定期経路文字列の駅名もしくは路線名の廃止など
                    - 6: 定期経路シリアライズデータが不正
