get:
  tags:
    - ポートの情報
  summary: ポート名や駅名の簡易情報
  description: |-
    ### 概要
    任意の文字列から、シェアサイクル・オンデマンド交通のポートまたは駅情報を検索し情報を返します。<br>
    主に候補ポートまたは候補駅の確定を想定しているため、必要最低限の簡易データのみ返します。また、一度に取得できる最大件数は30件です。
  parameters:
    - name: name
      description: |-
        **任意の文字列**。
      in: query
      required: true
      schema:
        type: string
    - name: type
      description: |-
        駅すぱあとWebサービスの駅の[交通種別](https://docs.ekispert.com/v1/dictionary/type/)に加え、以下の交通種別を付与できます。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。
        - `cycle`：シェアサイクルのポート
        - `demand`：デマンドモビリティのポート
      in: query
      required: false
      schema:
        type: string
  responses:
    200:
      description: |-
        - 本APIのレスポンス構造は駅すぱあとWebサービスの[駅簡易情報](http://docs.ekispert.com/v1/api/station/light.html)に、ほぼ準じています。
        - 測地系は世界測地系(wgs84)固定となります。

