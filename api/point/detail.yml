get:
  tags:
    - ポートの情報
  summary: ポート名や駅名の詳細情報
  description: |-
    ### 概要
    [ポート名や駅名の簡易情報](../point/light.html)で取得したコード情報を指定し、ポートや駅の詳細な情報を取得できます。

  parameters:
    - name: code
      description: |-
        **[駅コード](http://docs.ekispert.com/v1/dictionary/station-code/) または ポートコード**。それぞれのコードは[ポート名や駅名の簡易情報  ](https://mixway.ekispert.jp/docs/api/point/light.html)で取得できます。
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: |-
        - 本APIのレスポンス構造は駅すぱあとWebサービスの[駅情報](http://docs.ekispert.com/v1/api/station.html)に、ほぼ準じています。
        - 測地系は世界測地系(wgs84)固定となります。

